<form class="w-50" (ngSubmit)="onSubmit()">
    <input name="product" 
    placeholder="Producto" 
    class="form-control m-3"
    [(ngModel)]="item.product">

    <input name="price" 
    placeholder="Precio" 
    class="form-control m-3"
    [(ngModel)]="item.price">

    <input name="quantity" 
    placeholder="Cantidad" 
    class="form-control m-3"
    [(ngModel)]="item.quantity">

    <button class="btn btn-primary m-3">Nuevo Item</button>
</form>
